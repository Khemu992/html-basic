<!DOCTYPE html>
<html>
    <head>
        <style>
            h3{
    color: #B31312;
    font-size: 20px;
}
.khem{
    color: blue;
    font-weight: bold;
}
#unique{
    color:chartreuse;
    font-family: sans-serif;
}
h6[draggable="true"]{
    color:darkgoldenrod;
}

        </style>
    </head>
    <body>
        <h1>Example codes </h1>
        <h2>this is about CSS Selectors </h2>
        <h3>Element Selector </h3>
        <h4 class="khem">Class Selectors</h4>
        <p class="khem">This is also a class Selectors,we can apply class selectors in any tag or element like paragraph, h1,h2,...etc</p>
        <h5 id="unique">Id Selector</h5>
        <h6 draggable="true">Attribute Selector</h6>
        
    </body>
</html>
